<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    function countDown(start) {
      console.log(start);

      let nextNumber = start - 1; // let us to use a local variable!

      if (nextNumber > 0) {
        //countDown(nextNumber);
        setTimeout(countDown, 1000 , nextNumber);
        // nextNumber is given as argument to the countDown
      } else{
        //console.log("HAPPY NEW YEAR");// this is our base case!
        setTimeout(function(){console.log("HAPPY NEW YEAR");}, 1000 , nextNumber);
      }
    }

    var count = parseInt(prompt("How many seconds are left before the ball drops?"),10);
    countDown(count);

    </script>
  </body>
</html>
